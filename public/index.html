<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVgo</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <style>
        body {
            height: 100vh;
        }

        .form {
            /* border: 2px solid grey; */
            width: 100%;
            height: 350px;
            /* margin: 20px 100px auto; */
            /* border: 2px solid grey; */
            padding: 20px 0;
        }

        .content {
            /* margin: 0 10%; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .inp {
            display: block;
            margin: 10px auto;
            border-radius: 20px;
            border: none;
            width: 100%;
            height: 25px;
            text-align: center;
        }

        #submit {
            display: block;
            margin: auto;
            border-radius: 20px;
            border: none;
            width: 100%;
            height: 25px;
            background-color: rgb(107, 101, 101);
            color: white;
        }

        .psw {
            color: white;
            margin-top: 4px;
            padding-top: 5px;
        }

        /* #forgot {
            background-color: rgb(93, 91, 91);
            border: 2px solid grey;
            border-radius: 9px;
            height: 100px;
            margin-top: 45px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        } */

        #forgot {
            background-color: #252525;
            border-radius: 9px;
            height: 100px;
            margin-top: 45px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        span a {
            text-decoration: none;
            color: white;
        }

        .cancelbtn {
            color: black;
            /* background-color: #8a7e5a; */
            background-color: #8bc63f;
            width: 87%;
            border-radius: 20px;
            border: none;
            padding: 5px;
            margin: 5px;
        }

        .cancelbtn a {
            text-decoration: none;
            color: black;
        }

        label {
            color: whitesmoke;
        }

        .password-container {
            position: relative;
            display: inline;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .password-toggle img {
            width: 12px;

        }

        @media only screen and (max-width: 1431px) {
            .form {
                width: 100%;
            }
        }

        @media only screen and (max-width: 600px) {
            .form {
                max-width: 85%;
            }
        }

        @media only screen and (max-width: 400px) {
            .firstHalf {
                width: 100%;
            }
        }

        /* @media only screen and (max-width: 540px) {
            .form {
                width: 70%;
            }
        }

        @media only screen and (max-width: 490px) {
            .form {
                width: 100%;
            }
        } */
    </style>
</head>

<body class="background">

<section class="firstSection">
    <div class="box-main">
        <div class="firstHalf">
            <p class="text-big allign">IVcurvy</p>
            <p class="text-small allign">Know your solar pannel health</p>
            <div class="content">
                <form class="form">

                    <input type="text" placeholder="Enter Email" id="username" class="inp">
                    <div class="password-container">
                        <input type="password" placeholder="Enter Password" id="password" class="inp">
                        <span id="togglePassword" class="password-toggle" onclick="togglePasswordVisibility()"><img
                                src="images/toggle_Icon.png" alt="icon"></span>
                    </div>
                    <input type="submit" value="Login" id="submit">

                    <label class="inp" style="color: whitesmoke;">
                        <input type="checkbox" checked="checked"> Remember me
                    </label>

                    <div class="inp" id="forgot">
                        <button type="button" class="cancelbtn"><a href="/LOGIN_SIGNIN_HTML/SignUp.html">Sign Me
                            Up</a></button>
                        <span class="psw"><a href="/LOGIN_SIGNIN_HTML/forgotPassword.html">Forgot
                                    password?</a></span>
                        <!-- <span class="psw"><a href="/Tenant">Sign Me Up</a></span> -->
                    </div>
                </form>

            </div>
        </div>
        <div class="secondHalf">
            <img src="images/logoSquareFont.PNG" alt="logo image">
        </div>
    </div>
</section>



<footer class="secondSection">
    <p class="text-footer">
        Copyright &copy; 2027 Mega Watt Power Pty Ltd. - Allrights reserved
    </p>
</footer>

<div id="alertContainer"></div>

<script src="js/resp.js"></script>
<script type="module" src="js/onload.js"></script>
<script type="module" src="js/login.js"></script>

<script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
