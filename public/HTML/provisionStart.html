<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Scanner</title>
    <style>
        body{
            color: white;
        }
    </style>

</head>

<body class="background">
<div class="outerProv">
    <div class="headProv">
        <h2>PROVISION NEW DEVICE</h2>
    </div>
    <div class="semiProvUp">
        <div style="width: 100%;">
            <button class="btnProv" id="qrScan">With QR code</button>
        </div>
        <div>
            Please find QR code attached behind your device.
        </div>
    </div>
    <div class="semiProvDown">
        <div style="width: 100%;">
            <button class="btnProv" id="withoutQrScan">Without QR code</button>
        </div>
        <div>
            Proceed without QR code using device MAC address and proof of posession code provided behind your device.
        </div>
    </div>
</div>

<div id="confirmContainer"></div>
<div id="alertContainer"></div>

<script src="../cordova.js"></script>
<script src="../js/index.js"></script>


<script>
    document.addEventListener('DOMContentLoaded', function() {
    var qrScanButton = document.getElementById('qrScan');
    var withoutQRButton = document.getElementById('withoutQrScan');

    qrScanButton.addEventListener('click', function() {
    // Replace 'new_webpage_url' with the URL of the webpage you want to navigate to
    window.location.href = '../HTML/QRreader.html';
    });

    withoutQRButton.addEventListener('click', function() {
    // Replace 'new_webpage_url' with the URL of the webpage you want to navigate to
    window.location.href = '../HTML/withoutQR.html';
    });
});

</script>

</body>

</html>
