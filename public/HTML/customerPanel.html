<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel information</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- <script type="module" src="../js/funcFE.js"></script> -->
    <style>
        .card-kv .form-kv {
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .form-kv label {
            cursor: pointer;
            align-items: center;

        }

        .card-kv .form-kv .input-radio {
            box-shadow: 0px 0px 0px 1px #6d6d6d;
            width: 15px;
            height: 15px;
            margin-right: 7px;
            border: 4px solid #fff;
            background-clip: border-box;
            border-radius: 50%;
            appearance: none;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: center;

        }

        .card-kv .form-kv label {
            display: flex;
            margin: 0px 4px;
        }

        .input-radio:checked {
            background-color: #51ff6e;

        }
    </style>
</head>

<body class="page-identifier" data-page="customerPanel">
    <nav class="navbar-layout background">
        <div class="nav-list-layout">
            <div class="logoLayout"><img src="../images/img.PNG" alt="logo"></div>
        </div>

        <div class="rightNav">
            <div class="burgerLayout">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="logoLayoutRightNav"><img src="../images/img.PNG" alt="logo"></div>
            <div class="profile">
                <div class="profileImage"></div>
                <div class="roleName">
                </div>
                <div><button type="submit" id="logoutButton" onclick="toggleMenu()">
                        <div id="profileImage"></div>
                    </button></div>
            </div>
        </div>

        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu background">
                <div class="user-info">

                    <a href="tenantHome.html" class="sub-menu-link">
                        <img src="../images/profile.png">
                        <p>Profile</p>
                        <span>></span>
                    </a>

                    <a href="tenantUser.html" class="sub-menu-link">
                        <img src="../images/addUser.png">
                        <p>Add New User</p>
                        <span>></span>
                    </a>

                    <button class="sub-menu-link btnLogout" id="logoutButton1">
                        <img src="../images/logout.png">
                        <p style="text-align: left;">Logout</p>
                        <span>></span>
                    </button>

                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="layoutLeft background">
            <div>
                <div class="logoLayout"><img src="../images/logoSquareFont.PNG" alt="logo" id="logo"></div>
            </div>
            <ul>
                <li class="roleHeading">
                    <p style="font-size: 18px;" id="customerName"></p>
                    <p style="font-size: 13px;">Customer</p>
                </li>
                <li><a href="customerDevice.html" class="sub-menu-link"><img src="../images/devices.png"
                            class="imgWidth">
                        <p>Device</p>
                        <span>></span>
                    </a></li>
                <li><a href="customerDashboard.html" class="sub-menu-link"><img src="../images/dashboard.png"
                            class="imgWidth">
                        <p>Dashboard</p>
                        <span>></span>
                    </a></li>
                <li><a href="customerAlarm.html" class="sub-menu-link"><img src="../images/alarm-left.png"
                            class="imgWidth">
                        <p>Alarm</p>
                        <span>></span>
                    </a></li>
                <li><a href="customerNotification.html" class="sub-menu-link"><img src="../images/notification.png"
                            class="imgWidth">
                        <p>Notification</p>
                        <span>></span>
                    </a></li>
            </ul>
        </div>
    </section>


    <section class="layout">
        <div class="layoutRightPanel">
            <h1>Panel Information</h1>
            <form class="formPanel">
                <label class="labelinput" for="myInput-manu">Manufacturer</label>
                <input id="myInput-manu" type="text" placeholder="Select the manufacturer" required><br>
                <div id="myDropdown-manu" class="dropdown-content-manu"></div>

                <label class="labelinput" for="myInput-model">Model</label>
                <input id="myInput-model" type="text" placeholder="Select the Model" />
                <div id="myDropdown-model" class="dropdown-content-manu"></div>

                <p>Panel Datasheet Information:</p>

                <label class="labelinput" for="myInput-power">Pmax</label>
                <input id="myInput-power" type="number" step="any" placeholder="Nominal Max. Power (Pmax in Watts)" />

                <label class="labelinput" for="myInput-cell">Cells in series</label>
                <input id="myInput-cell" type="number" step="any" placeholder="No. of cells in series" />

                <label class="labelinput" for="myInput-voc">Voc</label>
                <input id="myInput-voc" type="number" step="any" placeholder="Open Circuit Voltage (Voc) " />

                <label class="labelinput" for="myInput-isc">Isc</label>
                <input id="myInput-isc" type="number" step="any" placeholder="Short Circuit Current (Isc)" />

                <label class="labelinput" for="myInput-vmp">Vmp</label>
                <input id="myInput-vmp" type="number" step="any" placeholder="Operating Voltage (Vmp)" />

                <label class="labelinput" for="myInput-imp">Imp</label>
                <input id="myInput-imp" type="number" step="any" placeholder="Operating Current (Imp)" />

                <div class="card-kv">
                    <label class="labelinput" for="myInput-kv">kv</label>
                    <div class="form-kv">
                        <input id="myInput-kv" type="number" step="any" placeholder="Temp Coefficient of Voc (kv)" />
                        <label><input type="radio" class="input-radio off" id="percentkv" value="percent" checked
                                name="kv-name">%/C</label>
                        <label><input type="radio" class="input-radio on" id="realkv" value="real"
                                name="kv-name">V/C</label>
                    </div>
                </div>
                <div class="card-kv">
                    <label class="labelinput" for="myInput-ki">ki</label>

                    <div class="form-kv">
                        <input id="myInput-ki" type="number" step="any" placeholder="Temp Coefficient of Isc (ki)" />
                        <label><input type="radio" class="input-radio" id="percentki" value="percent" checked
                                name="ki-name">%/C</label>
                        <label><input type="radio" class="input-radio" id="realki" value="real"
                                name="ki-name">A/C</label>
                    </div>
                </div>
                <label class="labelinput" class="dropdown-content-manu" for="myInput-technology">Technology</label>
                <select name="myInput-technology" id="myInput-technology">
                    <option value="" disabled selected>Select Technology</option>
                    <option value="Si mono">Monocrystalline</option>
                    <option value="Si poly">Polycrystalline</option>
                </select>

                <p>String Configuration:</p>
                <label class="labelinput" for="myInput-panel-series">Panels in series</label>
                <input id="myInput-panel-series" type="number" placeholder="No. of panels in series" />

                <label class="labelinput" for="myInput-panel-parallel">String in parallel</label>
                <input id="myInput-panel-parallel" type="number" placeholder="No. of strings in parallel" />
            </form>
            <button id="submit-panelinfo-btn">Submit</button>

    </section>
    <div id="confirmContainer"></div>
    <div id="alertContainer"></div>

    <script src="../js/respLayout.js"></script>
    <script type="module" src="../js/name.js"></script>
    <script type="module" src="../js/logout.js"></script>
    <script type="module" src="../js/panelInformation.js"></script>
</body>

</html>
